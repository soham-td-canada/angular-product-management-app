<p>product-details works!</p>
<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <p>Description: {{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <p>Category: {{ product.category }}</p>
  <p>Created At: {{ product.createdAt }}</p>
  <p>ID: {{ product.id }}</p>
</div>
<button (click)="goBack()">Back</button>
